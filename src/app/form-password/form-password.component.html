<form name="myForm">
    <h3 class="fs-3 fw-bolder" > Editer Votre password</h3><br>
    <div class="alert alert-danger" role="alert" *ngIf="tmp">
        {{tmp}}
      </div>
    
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <mat-form-field appearance="fill">
                <mat-label>Ancien mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="ancien" name="ancien">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"   [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
    </div>
    </div>
        
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <mat-form-field appearance="fill">
                <mat-label>Nouveau mot de passe</mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]="new1" name="new1">
                <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
    </div>
    </div>
        
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <mat-form-field appearance="fill">
                <mat-label>Confirmer le nouveau mot de passe</mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="new2" name="new2">
                <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"   [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
    </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
      <button class="btn btn-danger"  (click)="submit()">Editer</button><br> <br>
     
      </div>
    </div></form>
